<ion-header>

  <ion-navbar color="logo">
    <ion-title center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <img class="logomarca" src="assets/imgs/logo_v1.png"/>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="botao" color="logo" ion-button full block (click)="openPage()" padding>Acessar</button>
  </div>

  <div class="welcome">
    <a clear class="estilo" tappable [navPush]="'RegisterPage'">Cadastre-se</a>
  </div>

</ion-content>
