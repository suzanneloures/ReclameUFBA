<ion-header>
  <ion-navbar color="logo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Reclamação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list inset>
      <ion-item>
        <ion-label>Titulo</ion-label>
        <ion-input maxlength="200" required="true" name="name" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input email="true" minlength="3" maxlength="200" required="true" id="email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-label >Upload de Foto</ion-label>
        <button ion-button item-right type="button" clear>
          <ion-icon class="camera-icon" name="camera"></ion-icon>
        </button>
      </ion-item>
      <ion-item padding>
        <ion-label>Localização</ion-label>
        <button ion-button item-right type="button" clear>
          <ion-icon class="camera-icon" name="pin"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div padding>
      <button class="botao" color="logo" ion-button full block (click)="openPage()" padding>Cadastrar reclamação</button>
    </div>
  </form>
</ion-content>
